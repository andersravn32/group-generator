<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/fto0trn.css">
    <script src="https://kit.fontawesome.com/ae8dcf286c.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <section class="container">
        <div class="inner">
            <h1>Random Group Generator</h1>
            <div class="column-container">
                <div class="column">
                    <h2>Controls:</h2>
                    <form class="personForm" action="#" method="post">
                        <label>Persons name:</label>
                        <input type="text" placeholder="Persons name">
                        <button>Add Person</button>
                    </form>
                    <div class="spacer">

                    </div>
                    <form class="groupForm" action="#" method="post">
                        <label>Group name:</label>
                        <input type="text" placeholder="Group name">
                        <button>Add Group</button>
                    </form>
                    <div class="spacer">

                    </div>
                    <form class="settingsForm" action="#" method="post">
                        <label>Group size:</label>
                        <input type="number" placeholder="Group Size" value="4">
                    </form>
                    <div class="spacer">

                    </div>
                    <button class="resetBtn">Reset</button>
                    <div class="spacer">

                    </div>
                    <button class="disabled generateBtn">Generate Groups</button>
                </div>
                <div class="column">
                    <h2>People:</h2>
                    <ul class="peopleList">
                        <li class="warning"><i>People you add will be visible here.</i></li>
                    </ul>
                </div>
                <div class="column">
                    <h2>Groups:</h2>
                    <ul class="groupList">
                        <li class="warning"><i>People you add will be visible here.</i></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="modalBackground">
        <div class="modal">
            <div class="modalHeader">
                <h2 class="modalTitle">%group title%</h2>
                <i class="fas fa-times"></i>
            </div>

            <div class="modalContent">
                <ul class="modalList">

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
